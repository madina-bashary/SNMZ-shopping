<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>Enjoy Shopping Everywhere</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">	 

	<!-- <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script> -->
</head>
<body>
	<main>
		<section class="signup">
			<div class="container">
			 <div class="signup-content">
			 	<div class="signup-image">
		            <figure><img src="../images/signup-image.jpg" alt="sing up image"></figure>
		        </div>
				<div class="signup-form">
		            <h2 class="form-title" id="s">Registration Form</h2>
		            <form method="POST" class="register-form" id="register-form">
		                <div class="form-group">
		                    <input type="text" name="firstname" id="firstname" placeholder="First Name"/>
		                </div>
		                <div class="form-group">
		                    <input type="text" name="lastname" id="lastname" placeholder="Last Name"/>
		                </div>
		                <div id="gender">
		                	<span>Gender</span>
		                	<input type="radio" name="gender" id="male" checked="true">
		                    Male
		                    <input type="radio" name="gender" id="female" />
		                    Female
		                </div>
		                <div class="form-group">
		                    <input type="text" name="username" id="username" placeholder="Username"/>
		                </div>
		                <div class="form-group">
		                    <input type="phone" name="phone" id="phone" placeholder="Phone Number"/>
		                </div>
		                <div class="form-group">
		                    <input type="email" name="email" id="email" placeholder="Email"/>
		                </div>
		                <div class="form-group">
		                    <input type="password" name="pass" id="pass" placeholder="Password"/>
		                </div>
		                <div class="form-group">
		                    <input type="password" name="re_pass" id="re_pass" placeholder="Confirm password"/>
		                </div>
		                <div class="form-group">
		                	<select name="choose-city" id="choose-city">
								<option>Choose Your City</option>
								<option value="af">Afghanistan</option>
								<option value="am">America</option>
								<option value="au">Australia</option>
								<option value="tr">Turkey</option>
								<option value="br">Brazil</option>
								<option value="ch">China</option>
							</select>
		                </div>
		                <div class="agree-term">
		                    <input type="checkbox" name="agree-term" id="agree-term" />
		                    I agree all statements in  <a href="#" class="term-service">Terms of service</a>
		                </div>
		                <div class="form-button" id="buttons">
		                    <input type="button" name="reset" id="reset" class="form-reset" value="Reset"/>
		                    <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
		                </div>
		            </form>
		        </div>
		        
	        </div>
	    </div>
        </section>
	</main>
</body>
</html>
