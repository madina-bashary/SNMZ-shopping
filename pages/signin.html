<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Enjoy Shopping Everywhere</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">

<body>
    <main>
        <section class="sign-in">
            <div class="container" id="container-signin">
                <div class="signin-content">
                    

                    <div class="signin-form">
                        <h2 class="form-title" id="s">Welcome</h2>
                        <div class="signin-image">
                            <!-- <img src="../images/signin-image.jpg"> -->
                        </div>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-signin-group">
                                <input type="text" name="your_name" id="your_name" placeholder="Username"/>
                            </div>
                            <div class="form-signin-group">
                                <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                            </div>
                            <div class="form-button" id="sign-in-button">
                                <input type="submit" name="signin" id="signin" class="form-sign-in" value="Log in"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

    </main>
    
</body>
</html>
